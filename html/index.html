<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule34 中文站</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4caf50;
            --secondary-color: #81c784;
            --accent-color: #69f0ae;
            --bg-primary: #111111;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.5);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0a0a0a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 侧边栏菜单 */
        .sidebar-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: var(--bg-secondary);
            z-index: 2000;
            transition: var(--transition);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            box-shadow: var(--shadow-heavy);
        }
        
        .sidebar-menu.show {
            left: 0;
        }
        
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .sidebar-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
        }
        
        .sidebar-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 50%;
        }
        
        .sidebar-close:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-nav {
            padding: 1rem 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }
        
        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-left-color: var(--primary-color);
            transform: translateX(4px);
        }
        
        .nav-item.active {
            background: rgba(76, 175, 80, 0.1);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }
        
        .nav-item i {
            width: 20px;
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }
        
        .nav-divider {
            height: 1px;
            background: var(--border-color);
            margin: 0.5rem 1.5rem;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: rgba(26, 26, 26, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: var(--transition);
        }
        
        .navbar.scrolled {
            background: rgba(17, 17, 17, 0.98) !important;
            box-shadow: var(--shadow-light);
        }
        
        .menu-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 1rem;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: var(--border-radius);
        }
        
        .menu-toggle:hover {
            background: var(--bg-tertiary);
            color: var(--primary-color);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .navbar-brand:hover {
            color: var(--secondary-color) !important;
        }
        
        .search-container {
            position: relative;
            max-width: 400px;
            width: 100%;
        }
        
        .search-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-primary);
            padding: 0.75rem 1rem 0.75rem 3rem;
            width: 100%;
            transition: var(--transition);
        }
        
        .search-input::placeholder {
            color: var(--text-muted);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            background: var(--bg-secondary);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .btn-login {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .btn-login:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }
        
        /* 主要内容区域 */
        .main-content {
            margin-top: 100px;
            padding: 0;
        }
        
        /* 侧边栏过滤器 */
        .filters-sidebar {
            background: var(--bg-secondary);
            padding: 1rem;
            height: calc(100vh - 100px);
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
        }
        
        .filter-section {
            margin-bottom: 1.5rem;
        }
        
        .filter-title {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .hot-tags-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.4rem;
            margin-bottom: 0.75rem;
        }
        
        .tag-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
            text-align: left;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .tag-item:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .tag-item.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }
        
        .show-more-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.6rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            font-size: 0.85rem;
        }
        
        .show-more-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(76, 175, 80, 0.05);
        }
        
        .filter-group {
            margin-bottom: 1.5rem;
        }
        
        .filter-group h6 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }
        
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .filter-option {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .filter-option:hover,
        .filter-option.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            transform: translateY(-1px);
        }
        
        /* 图片网格 */
        .gallery-container {
            padding: 1.5rem;
            height: calc(100vh - 100px);
            overflow-y: auto;
        }
        
        .masonry-grid {
            column-count: 2;
            column-gap: 1rem;
            column-fill: balance;
        }
        
        @media (min-width: 576px) {
            .masonry-grid { column-count: 3; }
        }
        
        @media (min-width: 768px) {
            .masonry-grid { column-count: 4; }
        }
        
        @media (min-width: 992px) {
            .masonry-grid { column-count: 5; }
        }
        
        @media (min-width: 1200px) {
            .masonry-grid { column-count: 6; }
        }
        
        @media (min-width: 1400px) {
            .masonry-grid { column-count: 7; }
        }
        
        /* 图片卡片 */
        .image-card {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 1rem;
            break-inside: avoid;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            border: 2px solid transparent;
        }
        
        .image-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-4px);
            box-shadow: var(--shadow-heavy);
        }
        
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--transition);
        }
        
        .image-card:hover img {
            transform: scale(1.02);
        }
        
        .image-love {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        /* 图片详情模态框 */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 2500;
            display: none;
            opacity: 0;
            transition: var(--transition);
        }
        
        .image-modal.show {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: auto;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
            transform: scale(0.9);
            transition: var(--transition);
        }
        
        .image-modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            background: var(--bg-secondary);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .action-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .action-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }
        
        .action-btn.loved {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 50%;
        }
        
        .modal-close:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }
        
        .modal-body {
            flex: 1;
            display: flex;
            position: relative;
        }
        
        .modal-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: 2rem;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: var(--border-radius);
        }
        
        .modal-sidebar {
            width: 400px;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
        }
        
        .modal-info {
            padding: 1.5rem;
        }
        
        .modal-section {
            margin-bottom: 1.5rem;
        }
        
        .modal-section h6 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }
        
        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .modal-tag {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.4rem 0.8rem;
            border-radius: 16px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .modal-tag:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }
        
        .modal-meta {
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.6;
        }
        
        .meta-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .suggested-posts {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .suggested-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }
        
        .suggested-item {
            aspect-ratio: 1;
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .suggested-item:hover {
            transform: scale(1.05);
        }
        
        .suggested-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 加载动画 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 错误消息 */
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                margin-top: 80px;
            }
            
            .navbar {
                padding: 0.75rem 0;
            }
            
            .search-container {
                max-width: 200px;
            }
            
            .filters-sidebar {
                display: none;
            }
            
            .gallery-container {
                padding: 1rem;
                height: calc(100vh - 80px);
            }
            
            .masonry-grid {
                column-count: 2;
                column-gap: 0.5rem;
            }
            
            .modal-content {
                margin: 1rem;
                border-radius: var(--border-radius);
            }
            
            .modal-body {
                flex-direction: column;
            }
            
            .modal-sidebar {
                width: 100%;
                max-height: 40vh;
                border-left: none;
                border-top: 1px solid var(--border-color);
            }
            
            .modal-image-container {
                padding: 1rem;
            }
            
            .user-menu {
                gap: 0.5rem;
            }
            
            .btn-login {
                padding: 0.4rem 1rem;
                font-size: 0.85rem;
            }
            
            .hot-tags-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        /* Mobile filters */
        .mobile-filters {
            display: none;
            background: var(--bg-secondary);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        @media (max-width: 768px) {
            .mobile-filters {
                display: block;
            }
            
            .mobile-filters .hot-tags-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
        
        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <!-- 顶部导航栏 -->

    <!-- 主要内容 -->
    <div class="main-content">
        <!-- 移动端过滤器 -->
        <div class="mobile-filters">
            <div class="hot-tags-grid" id="mobileHotTags">
                <!-- 移动端热门标签 -->
            </div>
        </div>
        
        <div class="container-fluid p-0">
            <div class="row g-0">
                <!-- 侧边栏过滤器 -->
                <div class="col-md-3 col-lg-2">
                    <div class="filters-sidebar">
                        <!-- 热门标签 -->
                        <div class="filter-section">
                            <div class="filter-title">
                                <i class="bi bi-tags"></i>
                                热门标签
                            </div>
                            <div class="hot-tags-grid" id="hotTagsGrid">
                                <!-- 热门标签将动态加载 -->
                            </div>
                            <button class="show-more-btn" id="showMoreTags">
                                显示更多 (+10)
                            </button>
                        </div>

                        <!-- 过滤器和设置 -->
                        <div class="filter-section">
                            <div class="filter-title">
                                <i class="bi bi-funnel"></i>
                                过滤器和设置
                            </div>
                            
                            <div class="filter-group">
                                <h6>媒体类型</h6>
                                <div class="filter-options">
                                    <div class="filter-option active" data-type="all">全部</div>
                                    <div class="filter-option" data-type="images">图像</div>
                                    <div class="filter-option" data-type="videos">视频</div>
                                </div>
                            </div>
                            
                            <div class="filter-group">
                                <h6>排序</h6>
                                <div class="filter-options">
                                    <div class="filter-option active" data-sort="latest">最新的</div>
                                    <div class="filter-option" data-sort="top">最高评分</div>
                                    <div class="filter-option" data-sort="viewed">最多观看</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 图片网格 -->
                <div class="col-md-9 col-lg-10">
                    <div class="gallery-container">
                        <div id="errorContainer"></div>
                        
                        <div class="masonry-grid" id="galleryGrid">
                            <!-- 图片将动态加载到这里 -->
                        </div>
                        
                        <!-- 加载指示器 -->
                        <div class="loading-container" id="loadingIndicator" style="display: none;">
                            <div class="loading-spinner"></div>
                            <span>正在加载精彩内容...</span>
                        </div>
                        
                        <!-- 无限滚动哨兵 -->
                        <div id="loadMoreSentinel" style="height: 1px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 图片详情模态框 -->
    <div class="image-modal" id="imageModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-actions">
                    <button class="action-btn" id="loveBtn">
                        <i class="bi bi-heart"></i>
                        <span>2</span>
                    </button>
                    <button class="action-btn" id="bookmarkBtn">
                        <i class="bi bi-bookmark"></i>
                    </button>
                    <button class="action-btn" id="playlistBtn">
                        <i class="bi bi-plus"></i>
                        添加到播放列表
                    </button>
                    <button class="action-btn" id="shareBtn">
                        <i class="bi bi-share"></i>
                    </button>
                    <button class="action-btn" id="moreBtn">
                        <i class="bi bi-three-dots"></i>
                    </button>
                </div>
                <button class="modal-close" onclick="closeImageModal()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="modal-image-container">
                    <img src="" alt="" class="modal-image" id="modalImage">
                </div>
                
                <div class="modal-sidebar">
                    <div class="modal-info">
                        <div class="modal-section">
                            <div class="modal-tags" id="modalTags">
                                <!-- 标签将动态加载 -->
                            </div>
                        </div>
                        
                        <div class="modal-section">
                            <div class="modal-meta" id="modalMeta">
                                <!-- 图片信息将动态加载 -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="suggested-posts">
                        <h6>推荐内容</h6>
                        <div class="suggested-grid" id="suggestedGrid">
                            <!-- 推荐内容将动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    
    <script>
        // ===== 配置 =====
        const SUPABASE_URL = SUPABASE_CONFIG.url;
        const SUPABASE_ANON_KEY = SUPABASE_CONFIG.anonKey;
        const PAGE_SIZE = SUPABASE_CONFIG.itemsPerPage;
        
        // ===== 全局变量 =====
        let supabase;
        let currentOffset = 0;
        let currentQuery = '';
        let isLoading = false;
        let hasMore = true;
        let allTags = [];
        let hotTags = [];
        let visibleTagsCount = 10;
        
        // ===== 侧边栏控制 =====
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebarMenu');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        }
        
        // ===== 工具函数 =====
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message fade-in">
                    <i class="bi bi-exclamation-triangle"></i>
                    ${message}
                </div>
            `;
        }
        
        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }
        
        function showLoading(show) {
            const indicator = document.getElementById('loadingIndicator');
            indicator.style.display = show ? 'block' : 'none';
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        // ===== 标签相关函数 =====
        async function loadHotTags() {
            try {
                const { createClient } = window.supabase;
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                const { data, error } = await supabase
                    .from('images')
                    .select('tags');
                
                if (error) throw error;
                
                // 统计标签频率
                const tagCounts = {};
                data.forEach(item => {
                    if (item.tags && Array.isArray(item.tags)) {
                        item.tags.forEach(tag => {
                            tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                        });
                    }
                });
                
                // 排序并获取热门标签
                allTags = Object.entries(tagCounts)
                    .sort((a, b) => b[1] - a[1])
                    .map(([tag, count]) => ({ tag, count }));
                
                hotTags = allTags.slice(0, 50); // 取前50个热门标签
                
                renderHotTags();
                
            } catch (error) {
                console.error('加载热门标签失败:', error);
            }
        }
        
        function renderHotTags() {
            const grid = document.getElementById('hotTagsGrid');
            const mobileGrid = document.getElementById('mobileHotTags');
            
            // 显示的标签数量
            const tagsToShow = hotTags.slice(0, visibleTagsCount);
            
            const tagsHtml = tagsToShow.map(({ tag, count }) => 
                `<div class="tag-item" data-tag="${tag}" onclick="searchByTag('${tag}')">${tag}</div>`
            ).join('');
            
            grid.innerHTML = tagsHtml;
            
            // 移动端显示前8个
            const mobileTagsHtml = hotTags.slice(0, 8).map(({ tag }) => 
                `<div class="tag-item" data-tag="${tag}" onclick="searchByTag('${tag}')">${tag}</div>`
            ).join('');
            mobileGrid.innerHTML = mobileTagsHtml;
            
            // 更新显示更多按钮
            const showMoreBtn = document.getElementById('showMoreTags');
            const remainingCount = hotTags.length - visibleTagsCount;
            if (remainingCount > 0) {
                showMoreBtn.textContent = `显示更多 (+${Math.min(remainingCount, 10)})`;
                showMoreBtn.style.display = 'block';
            } else {
                showMoreBtn.style.display = 'none';
            }
        }
        
        // ===== 数据加载函数 =====
        async function loadImages(reset = false) {
            if (isLoading || (!hasMore && !reset)) return;
            
            isLoading = true;
            showLoading(true);
            clearError();
            
            try {
                if (reset) {
                    currentOffset = 0;
                    hasMore = true;
                    document.getElementById('galleryGrid').innerHTML = '';
                }
                
                let query = supabase
                    .from('images')
                    .select('*')
                    .order('uploaded_at', { ascending: false })
                    .range(currentOffset, currentOffset + PAGE_SIZE - 1);
                
                if (currentQuery) {
                    query = query.contains('tags', [currentQuery]);
                }
                
                const { data, error } = await query;
                
                if (error) throw error;
                
                if (data.length < PAGE_SIZE) {
                    hasMore = false;
                }
                
                renderImages(data);
                currentOffset += data.length;
                
            } catch (error) {
                console.error('加载图片失败:', error);
                showError('加载图片失败: ' + error.message);
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }
        
        function renderImages(images) {
            const grid = document.getElementById('galleryGrid');
            
            images.forEach((image, index) => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card fade-in';
                imageCard.style.animationDelay = `${index * 0.1}s`;
                imageCard.dataset.imageId = image.id;
                
                const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/${image.file_path}`;
                const loveCount = Math.floor(Math.random() * 10) + 1;
                
                imageCard.innerHTML = `
                    <img src="${imageUrl}" alt="${image.tags ? image.tags.join(', ') : ''}" loading="lazy">
                    <div class="image-love">
                        <i class="bi bi-heart"></i>
                        ${loveCount}
                    </div>
                `;
                
                imageCard.addEventListener('click', () => showImageDetail(image));
                grid.appendChild(imageCard);
            });
        }
        
        // ===== 交互函数 =====
        function searchByTag(tag) {
            currentQuery = tag;
            document.getElementById('searchInput').value = tag;
            
            // 更新活跃标签状态
            document.querySelectorAll('.tag-item').forEach(item => {
                item.classList.toggle('active', item.dataset.tag === tag);
            });
            
            loadImages(true);
        }
        
        function clearSearch() {
            currentQuery = '';
            document.getElementById('searchInput').value = '';
            document.querySelectorAll('.tag-item.active').forEach(item => {
                item.classList.remove('active');
            });
            loadImages(true);
        }
        
        function showImageDetail(image) {
            const modal = document.getElementById('imageModal');
            const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/${image.file_path}`;
            
            document.getElementById('modalImage').src = imageUrl;
            
            // 设置标签
            const tagsContainer = document.getElementById('modalTags');
            if (image.tags && image.tags.length > 0) {
                const tagsHtml = image.tags.map(tag => 
                    `<div class="modal-tag" onclick="closeImageModal(); searchByTag('${tag}');">${tag}</div>`
                ).join('');
                tagsContainer.innerHTML = tagsHtml;
            } else {
                tagsContainer.innerHTML = '<span class="text-muted">暂无标签</span>';
            }
            
            // 设置元信息
            const metaContainer = document.getElementById('modalMeta');
            metaContainer.innerHTML = `
                <div class="meta-item">
                    <span>发布时间</span>
                    <span>${new Date(image.uploaded_at).toLocaleDateString('zh-CN')}</span>
                </div>
                <div class="meta-item">
                    <span>分类</span>
                    <span>${image.category}</span>
                </div>
            `;
            
            // 生成推荐内容（模拟）
            generateSuggestedContent();
            
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }
        
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }
        
        function generateSuggestedContent() {
            const suggestedGrid = document.getElementById('suggestedGrid');
            const placeholders = Array.from({length: 6}, (_, i) => {
                const randomColor = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'][i];
                return `
                    <div class="suggested-item" style="background: ${randomColor};">
                    </div>
                `;
            }).join('');
            
            suggestedGrid.innerHTML = placeholders;
        }
        
        // ===== 事件监听 =====
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                searchByTag(query);
            } else {
                clearSearch();
            }
        });
        
        // 显示更多标签
        document.getElementById('showMoreTags').addEventListener('click', () => {
            visibleTagsCount += 10;
            renderHotTags();
        });
        
        // 过滤器选项
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-option')) {
                const group = e.target.parentElement;
                group.querySelectorAll('.filter-option').forEach(opt => opt.classList.remove('active'));
                e.target.classList.add('active');
            }
        });
        
        // 模态框操作按钮
        document.getElementById('loveBtn').addEventListener('click', function() {
            this.classList.toggle('loved');
            const count = parseInt(this.querySelector('span').textContent);
            this.querySelector('span').textContent = this.classList.contains('loved') ? count + 1 : count - 1;
        });
        
        // 点击模态框背景关闭
        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeImageModal();
            }
        });
        
        // ESC键关闭模态框和侧边栏
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
                const sidebar = document.getElementById('sidebarMenu');
                const overlay = document.getElementById('sidebarOverlay');
                if (sidebar.classList.contains('show')) {
                    sidebar.classList.remove('show');
                    overlay.classList.remove('show');
                }
            }
        });
        
        // 无限滚动
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading && hasMore) {
                loadImages();
            }
        }, {
            rootMargin: '100px'
        });
        
        observer.observe(document.getElementById('loadMoreSentinel'));
        
        // ===== 初始化 =====
        document.addEventListener('DOMContentLoaded', () => {
            if (!SUPABASE_CONFIG.url || !SUPABASE_CONFIG.anonKey) {
                showError('Supabase 配置未找到！请检查 config.js 文件。');
                return;
            }
            
            loadHotTags();
            loadImages();
        });
    </script>
</body>
</html>
