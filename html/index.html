<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule34-lite Gallery</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #7b1fa2;
            --secondary-color: #ba68c8;
            --accent-color: #69f0ae;
            --bg-primary: #111111;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.5);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0a0a0a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: rgba(26, 26, 26, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: var(--transition);
        }
        
        .navbar.scrolled {
            background: rgba(17, 17, 17, 0.98) !important;
            box-shadow: var(--shadow-light);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .navbar-brand:hover {
            color: var(--secondary-color) !important;
        }
        
        .search-container {
            position: relative;
            max-width: 400px;
            width: 100%;
        }
        
        .search-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-primary);
            padding: 0.75rem 1rem 0.75rem 3rem;
            width: 100%;
            transition: var(--transition);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(123, 31, 162, 0.1);
            background: var(--bg-secondary);
        }
        
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .btn-login {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }
        
        .btn-login:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }
        
        .btn-premium {
            background: linear-gradient(135deg, var(--accent-color), #4caf50);
            border: none;
            color: var(--bg-primary);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            transition: var(--transition);
            font-weight: 600;
        }
        
        .btn-premium:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(105, 240, 174, 0.3);
        }
        
        /* 主要内容区域 */
        .main-content {
            margin-top: 100px;
            padding: 2rem 0;
        }
        
        /* 侧边栏 */
        .sidebar {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            position: sticky;
            top: 120px;
            height: fit-content;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
        }
        
        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .category-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }
        
        .category-item:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-color);
            transform: translateX(4px);
        }
        
        .category-item.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 12px rgba(123, 31, 162, 0.3);
        }
        
        .category-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .category-icon {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .category-name {
            font-weight: 500;
        }
        
        .category-count {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .category-item.active .category-count {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        /* 图片网格 */
        .gallery-container {
            padding-left: 1rem;
        }
        
        .masonry-grid {
            column-count: 2;
            column-gap: 1rem;
            column-fill: balance;
        }
        
        @media (min-width: 576px) {
            .masonry-grid { column-count: 3; }
        }
        
        @media (min-width: 768px) {
            .masonry-grid { column-count: 4; }
        }
        
        @media (min-width: 992px) {
            .masonry-grid { column-count: 5; }
        }
        
        @media (min-width: 1200px) {
            .masonry-grid { column-count: 6; }
        }
        
        @media (min-width: 1400px) {
            .masonry-grid { column-count: 7; }
        }
        
        /* 图片卡片 */
        .image-card {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 1rem;
            break-inside: avoid;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            position: relative;
        }
        
        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-heavy);
            border-color: var(--primary-color);
        }
        
        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--transition);
        }
        
        .image-card:hover img {
            transform: scale(1.02);
        }
        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: var(--transition);
        }
        
        .image-card:hover .image-overlay {
            transform: translateY(0);
        }
        
        .image-stats {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .stat-badge {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .image-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-top: 0.5rem;
        }
        
        .tag-pill {
            background: rgba(123, 31, 162, 0.2);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.125rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .tag-pill:hover {
            background: var(--primary-color);
            color: white;
        }
        
        /* 图片详情模态框 */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: none;
            opacity: 0;
            transition: var(--transition);
        }
        
        .image-modal.show {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1400px;
            margin: auto;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-heavy);
            transform: scale(0.9);
            transition: var(--transition);
        }
        
        .image-modal.show .modal-content {
            transform: scale(1);
        }
        
        .modal-image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            position: relative;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .modal-sidebar {
            width: 400px;
            background: var(--bg-secondary);
            padding: 2rem;
            overflow-y: auto;
            border-left: 1px solid var(--border-color);
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
        }
        
        .modal-close:hover {
            background: var(--primary-color);
            transform: scale(1.1);
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .modal-section {
            margin-bottom: 2rem;
        }
        
        .modal-section h6 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.75rem;
        }
        
        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .modal-tag {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .modal-tag:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        
        .modal-info {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .info-value {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .download-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(123, 31, 162, 0.3);
        }
        
        /* 加载动画 */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 错误消息 */
        .error-message {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.1), rgba(244, 67, 54, 0.05));
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        /* 返回顶部按钮 */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-color);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
            z-index: 1000;
        }
        
        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(123, 31, 162, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                margin-top: 80px;
                padding: 1rem 0;
            }
            
            .sidebar {
                position: relative;
                top: 0;
                margin-bottom: 1rem;
            }
            
            .gallery-container {
                padding-left: 0;
            }
            
            .masonry-grid {
                column-count: 2;
            }
            
            .modal-content {
                flex-direction: column;
                margin: 1rem;
                border-radius: var(--border-radius);
            }
            
            .modal-sidebar {
                width: 100%;
                max-height: 40vh;
            }
            
            .search-container {
                max-width: 250px;
            }
            
            .user-menu {
                gap: 0.5rem;
            }
            
            .btn-login, .btn-premium {
                padding: 0.4rem 1rem;
                font-size: 0.85rem;
            }
        }
        
        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-in {
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->

        <div class="container-fluid">

                <i class="bi bi-images"></i>
                Rule34 World
            </a>
            
            <div class="search-container">
                <form id="searchForm">

    <!-- 主要内容 -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <!-- 侧边栏 -->
                <div class="col-lg-2 col-md-3">
                    <div class="sidebar slide-in">
                        <div class="sidebar-title">
                            <i class="bi bi-grid-3x3-gap"></i>
                            分类浏览
                        </div>
                        <div id="categoriesList">

                                    <i class="bi bi-grid-3x3-gap category-icon"></i>

                            <div class="loading-spinner"></div>
                            <span>正在加载精彩内容...</span>

        <div class="modal-content">

                <button class="modal-close" onclick="closeImageModal()">

                </button>
                <img src="" alt="" class="modal-image" id="modalImage">

    <!-- 返回顶部按钮 -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    
    <script>
        // ===== 配置 =====
        const SUPABASE_URL = SUPABASE_CONFIG.url;
        const SUPABASE_ANON_KEY = SUPABASE_CONFIG.anonKey;
        const PAGE_SIZE = SUPABASE_CONFIG.itemsPerPage;
        
        // ===== 全局变量 =====
        let supabase;
        let currentOffset = 0;
        let currentCategory = 'all';
        let currentQuery = '';
        let isLoading = false;
        let hasMore = true;
        
        // ===== 工具函数 =====
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message fade-in">
                    <i class="bi bi-exclamation-triangle"></i>
                    ${message}
                </div>
            `;
        }
        
        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }
        
        function showLoading(show) {
            const indicator = document.getElementById('loadingIndicator');
            indicator.style.display = show ? 'block' : 'none';
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        // ===== 数据加载函数 =====
        async function loadCategories() {
            try {
                const { createClient } = window.supabase;
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                const { data, error } = await supabase
                    .from('images')
                    .select('category');
                
                if (error) throw error;
                
                const categoryCounts = {};
                let totalCount = 0;
                
                data.forEach(item => {
                    const category = item.category || 'uncategorized';
                    categoryCounts[category] = (categoryCounts[category] || 0) + 1;
                    totalCount++;
                });
                
                document.getElementById('count-all').textContent = formatNumber(totalCount);
                
                const categoriesList = document.getElementById('categoriesList');
                
                while (categoriesList.children.length > 1) {
                    categoriesList.removeChild(categoriesList.lastChild);
                }
                
                Object.entries(categoryCounts)
                    .sort((a, b) => b[1] - a[1])
                    .forEach(([category, count]) => {
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'category-item slide-in';
                        categoryDiv.dataset.category = category;
                        
                        const icon = SUPABASE_CONFIG.categoryIcons[category] || 'bi-folder';
                        
                        categoryDiv.innerHTML = `
                            <div class="category-info">
                                <i class="bi ${icon} category-icon"></i>
                                <span class="category-name">${category}</span>
                            </div>
                            <span class="category-count">${formatNumber(count)}</span>
                        `;
                        
                        categoryDiv.addEventListener('click', () => selectCategory(category));
                        categoriesList.appendChild(categoryDiv);
                    });
                
            } catch (error) {
                console.error('加载分类失败:', error);
                showError('加载分类失败: ' + error.message);
            }
        }
        
        async function loadImages(reset = false) {
            if (isLoading || (!hasMore && !reset)) return;
            
            isLoading = true;
            showLoading(true);
            clearError();
            
            try {
                if (reset) {
                    currentOffset = 0;
                    hasMore = true;
                    document.getElementById('galleryGrid').innerHTML = '';
                }
                
                let query = supabase
                    .from('images')
                    .select('*')
                    .order('uploaded_at', { ascending: false })
                    .range(currentOffset, currentOffset + PAGE_SIZE - 1);
                
                if (currentCategory && currentCategory !== 'all') {
                    query = query.eq('category', currentCategory);
                }
                
                if (currentQuery) {
                    query = query.contains('tags', [currentQuery]);
                }
                
                const { data, error } = await query;
                
                if (error) throw error;
                
                if (data.length < PAGE_SIZE) {
                    hasMore = false;
                }
                
                renderImages(data);
                currentOffset += data.length;
                
            } catch (error) {
                console.error('加载图片失败:', error);
                showError('加载图片失败: ' + error.message);
            } finally {
                isLoading = false;
                showLoading(false);
            }
        }
        
        function renderImages(images) {
            const grid = document.getElementById('galleryGrid');
            
            images.forEach((image, index) => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card fade-in';
                imageCard.style.animationDelay = `${index * 0.1}s`;
                imageCard.dataset.imageId = image.id;
                
                const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/${image.file_path}`;
                
                const displayTags = image.tags ? image.tags.slice(0, 3) : [];
                const tagsHtml = displayTags.map(tag => 
                    `<span class="tag-pill" onclick="searchByTag('${tag}'); event.stopPropagation();">${tag}</span>`
                ).join('');
                
                imageCard.innerHTML = `
                    <img src="${imageUrl}" alt="${image.tags ? image.tags.join(', ') : ''}" loading="lazy">
                    
                    <div class="image-stats">
                        <div class="stat-badge">
                            <i class="bi bi-eye"></i>
                            ${formatNumber(Math.floor(Math.random() * 50000) + 1000)}
                        </div>
                        <div class="stat-badge">
                            <i class="bi bi-heart"></i>
                            ${formatNumber(Math.floor(Math.random() * 1000) + 10)}
                        </div>
                    </div>
                    
                    <div class="image-overlay">
                        <div class="image-tags">
                            ${tagsHtml}
                            ${image.tags && image.tags.length > 3 ? `<span class="tag-pill">+${image.tags.length - 3}</span>` : ''}
                        </div>
                    </div>
                `;
                
                imageCard.addEventListener('click', () => showImageDetail(image));
                grid.appendChild(imageCard);
            });
        }
        
        // ===== 交互函数 =====
        function selectCategory(category) {
            currentCategory = category;
            
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.toggle('active', item.dataset.category === category);
            });
            
            loadImages(true);
        }
        
        function showImageDetail(image) {
            const modal = document.getElementById('imageModal');
            const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/${image.file_path}`;
            
            document.getElementById('modalImage').src = imageUrl;
            
            const tagsContainer = document.getElementById('modalTags');
            tagsContainer.innerHTML = '';
            
            if (image.tags && image.tags.length > 0) {
                image.tags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'modal-tag';
                    tagEl.textContent = tag;
                    tagEl.addEventListener('click', () => {
                        closeImageModal();
                        searchByTag(tag);
                    });
                    tagsContainer.appendChild(tagEl);
                });
            } else {
                tagsContainer.innerHTML = '<span class="text-muted">暂无标签</span>';
            }
            
            const infoContainer = document.getElementById('modalInfo');
            infoContainer.innerHTML = `
                <div class="info-item">
                    <span class="info-label">分类</span>
                    <span class="info-value">${image.category}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">上传时间</span>
                    <span class="info-value">${new Date(image.uploaded_at).toLocaleString('zh-CN')}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">文件大小</span>
                    <span class="info-value">${(Math.random() * 5 + 1).toFixed(1)} MB</span>
                </div>
                <div class="info-item">
                    <span class="info-label">分辨率</span>
                    <span class="info-value">${Math.floor(Math.random() * 2000 + 1000)}x${Math.floor(Math.random() * 2000 + 1000)}</span>
                </div>
            `;
            
            document.getElementById('downloadBtn').onclick = () => {
                const a = document.createElement('a');
                a.href = imageUrl;
                a.download = `image_${image.id}.jpg`;
                a.click();
            };
            
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }
        
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
            document.body.style.overflow = '';
        }
        
        function searchByTag(tag) {
            currentQuery = tag;
            document.getElementById('searchInput').value = tag;
            loadImages(true);
        }
        
        // ===== 事件监听 =====
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            currentQuery = document.getElementById('searchInput').value.trim();
            loadImages(true);
        });
        
        // 点击模态框背景关闭
        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeImageModal();
            }
        });
        
        // ESC键关闭模态框
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });
        
        // 无限滚动
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !isLoading && hasMore) {
                loadImages();
            }
        }, {
            rootMargin: '100px'
        });
        
        observer.observe(document.getElementById('loadMoreSentinel'));
        
        // 导航栏滚动效果
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            const backToTop = document.getElementById('backToTop');
            
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
                backToTop.classList.add('show');
            } else {
                navbar.classList.remove('scrolled');
                backToTop.classList.remove('show');
            }
        });
        
        // 返回顶部
        document.getElementById('backToTop').addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // ===== 初始化 =====
        document.addEventListener('DOMContentLoaded', () => {
            if (!SUPABASE_CONFIG.url || !SUPABASE_CONFIG.anonKey) {
                showError('Supabase 配置未找到！请检查 config.js 文件。');
                return;
            }
            
            loadCategories();
            loadImages();
        });
    </script>
</body>
