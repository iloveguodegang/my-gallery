<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule34 中文站</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4caf50;
            --secondary-color: #81c784;
            --accent-color: #69f0ae;
            --bg-primary: #111111;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.5);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0a0a0a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 侧边栏菜单 */
        .sidebar-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: var(--bg-secondary);
            z-index: 2000;
            transition: var(--transition);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            box-shadow: var(--shadow-heavy);
        }
        
        .sidebar-menu.show {
            left: 0;
        }
        
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .sidebar-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
        }
        
        .sidebar-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 50%;
        }
        
        .sidebar-close:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-nav {
            padding: 1rem 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            border-left: 3px solid transparent;
        }
        
        .nav-item:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-left-color: var(--primary-color);
            transform: translateX(4px);
        }
        
        .nav-item.active {
            background: rgba(76, 175, 80, 0.1);
            color: var(--primary-color);
            border-left-color: var(--primary-color);
        }
        
        .nav-item i {
            width: 20px;
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }
        
        .nav-divider {
            height: 1px;
            background: var(--border-color);
            margin: 0.5rem 1.5rem;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: rgba(26, 26, 26, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: var(--transition);
        }
        
        .navbar.scrolled {
            background: rgba(17, 17, 17, 0.98) !important;
            box-shadow: var(--shadow-light);
        }
        
        .menu-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 1rem;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: var(--border-radius);
        }
        
        .menu-toggle:hover {
            background: var(--bg-tertiary);
            color: var(--primary-color);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .navbar-brand:hover {
            color: var(--accent-color) !important;
        }
        
        /* 搜索框 */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 600px;
            margin: 0 2rem;
        }
        
        .search-box {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            color: var(--text-primary);
            padding: 0.75rem 3rem 0.75rem 1.5rem;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }
        
        .search-box:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .search-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-50%) scale(1.05);
        }
        
        /* 主要内容区域 */
        .main-content {
            margin-top: 80px;
            transition: var(--transition);
        }
        
        .container-fluid {
            padding: 0 1rem;
        }
        
        /* 标签区域 */
        .tags-section {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
        }
        
        .tags-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 1rem;
            gap: 1rem;
        }
        
        .tags-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tag-item {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            text-decoration: none;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            position: relative;
            cursor: pointer;
        }
        
        .tag-item:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }
        
        .tag-item.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .tag-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.1rem 0.4rem;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-left: 0.3rem;
        }
        
        /* 过滤器 */
        .filters-section {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }
        
        .filter-group {
            margin-bottom: 0.5rem;
        }
        
        .filter-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
        }
        
        .filter-select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 0.5rem;
            width: 100%;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        /* 图片网格 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 0;
        }
        
        .gallery-item {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            cursor: pointer;
            position: relative;
        }
        
        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-heavy);
            border-color: var(--primary-color);
        }
        
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item-info {
            padding: 0.75rem;
        }
        
        .gallery-item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-top: 0.5rem;
        }
        
        .gallery-item-tag {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            padding: 0.15rem 0.4rem;
            border-radius: 8px;
            font-size: 0.7rem;
        }
        
        /* 模态框 */
        .modal {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .modal-dialog {
            max-width: 90vw;
            max-height: 90vh;
            margin: 2rem auto;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .modal-header {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
        }
        
        .modal-title {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .modal-body {
            padding: 0;
            display: flex;
            max-height: 70vh;
        }
        
        .modal-image {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }
        
        .modal-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .modal-info {
            flex: 1;
            padding: 1.5rem;
            background: var(--bg-secondary);
            overflow-y: auto;
            min-width: 300px;
        }
        
        .modal-tags {
            margin-top: 1rem;
        }
        
        .modal-tag {
            display: inline-block;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 0.3rem 0.6rem;
            margin: 0.2rem;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .modal-tag:hover {
            background: var(--primary-color);
            color: white;
        }
        
        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
        
        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .search-container {
                margin: 0 1rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 0.75rem;
            }
            
            .modal-body {
                flex-direction: column;
            }
            
            .modal-info {
                min-width: auto;
            }
            
            .tags-section {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.5rem;
            }
            
            .gallery-item img {
                height: 150px;
            }
        }
    </style>
</head>

    <script>
        // Supabase配置
        const SUPABASE_URL = 'https://ibehtwiqwopghgeblflg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImliZWh0d2lxd29wZ2hnZWJsZmxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0MDM1NzYsImV4cCI6MjA2Mzk3OTU3Nn0.yQaK5fo25uU_sDWAnMQilGAsoX4v4uY2eemt5SVg5tI';
        
        // 初始化Supabase客户端
        const { createClient } = window.supabase;
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 全局变量
        let images = [];
        let hotTags = [];
        let currentFilters = {
            search: '',
            tags: [],
            rating: '',
            sortBy: 'newest'
        };
        let currentPage = 0;
        const pageSize = 20;
        let isLoading = false;
        let hasMoreImages = true;
        
        // 页面初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadHotTags();
            loadImages();
            
            // 搜索框回车事件
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 滚动时导航栏效果
            window.addEventListener('scroll', function() {
                const navbar = document.getElementById('navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
            
            // ESC键关闭侧边栏
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeSidebar();
                }
            });
        });
        
        // 加载热门标签
        async function loadHotTags() {
            try {
                const { data, error } = await supabase
                    .from('images')
                    .select('tags');
                
                if (error) throw error;
                
                // 统计标签频率
                const tagCounts = {};
                data.forEach(image => {
                    if (image.tags && Array.isArray(image.tags)) {
                        image.tags.forEach(tag => {
                            tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                        });
                    }
                });
                
                // 排序并获取热门标签
                const sortedTags = Object.entries(tagCounts)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 50); // 取前50个热门标签
                
                hotTags = sortedTags;
                renderHotTags();
                
            } catch (error) {
                console.error('加载热门标签失败:', error);
            }
        }
        
        // 渲染热门标签
        function renderHotTags() {
            const container = document.getElementById('hotTagsContainer');
            container.innerHTML = '';
            
            hotTags.slice(0, 30).forEach(([tag, count]) => {
                const tagElement = document.createElement('div');
                tagElement.className = 'tag-item';
                tagElement.innerHTML = `
                    ${tag}
                    <span class="tag-count">${count}</span>
                `;
                tagElement.onclick = () => filterByTag(tag);
                container.appendChild(tagElement);
            });
        }
        
        // 加载图片
        async function loadImages(reset = false) {
            if (isLoading) return;
            if (!hasMoreImages && !reset) return;
            
            isLoading = true;
            
            if (reset) {
                currentPage = 0;
                images = [];
                hasMoreImages = true;
                document.getElementById('gallery').innerHTML = '';
            }
            
            showLoading();
            
            try {
                let query = supabase
                    .from('images')
                    .select('*');
                
                // 应用过滤器
                if (currentFilters.search) {
                    query = query.textSearch('tags', currentFilters.search);
                }
                
                if (currentFilters.rating) {
                    query = query.eq('rating', currentFilters.rating);
                }
                
                // 排序
                switch (currentFilters.sortBy) {
                    case 'newest':
                        query = query.order('uploaded_at', { ascending: false });
                        break;
                    case 'oldest':
                        query = query.order('uploaded_at', { ascending: true });
                        break;
                    case 'score_desc':
                        query = query.order('score', { ascending: false });
                        break;
                    case 'score_asc':
                        query = query.order('score', { ascending: true });
                        break;
                }
                
                // 分页
                const from = currentPage * pageSize;
                const to = from + pageSize - 1;
                query = query.range(from, to);
                
                const { data, error } = await query;
                
                if (error) throw error;
                
                if (data.length < pageSize) {
                    hasMoreImages = false;
                    document.getElementById('loadMoreBtn').style.display = 'none';
                } else {
                    document.getElementById('loadMoreBtn').style.display = 'block';
                }
                
                if (reset) {
                    images = data;
                } else {
                    images = images.concat(data);
                }
                
                renderImages(data);
                currentPage++;
                
            } catch (error) {
                console.error('加载图片失败:', error);
                alert('加载图片失败: ' + error.message);
            } finally {
                hideLoading();
                isLoading = false;
            }
        }
        
        // 渲染图片
        function renderImages(imageData) {
            const gallery = document.getElementById('gallery');
            
            imageData.forEach(image => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.onclick = () => showImageDetails(image);
                
                const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/${image.file_path}`;
                
                galleryItem.innerHTML = `
                    <img src="${imageUrl}" alt="图片" loading="lazy">
                    <div class="gallery-item-info">
                        <div class="text-muted small">
                            评分: ${image.score || 0} | 评级: ${image.rating || 'N/A'}
                        </div>
                        <div class="gallery-item-tags">
                            ${(image.tags || []).slice(0, 5).map(tag => 
                                `<span class="gallery-item-tag">${tag}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
                
                gallery.appendChild(galleryItem);
            });
        }
        
        // 显示图片详情
        function showImageDetails(image) {
            const modal = new bootstrap.Modal(document.getElementById('imageModal'));
            const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/${image.file_path}`;
            
            document.getElementById('imageModalTitle').textContent = `图片 ID: ${image.id}`;
            document.getElementById('modalImage').src = imageUrl;
            
            // 显示图片信息
            document.getElementById('imageInfo').innerHTML = `
                <div>上传时间: ${new Date(image.uploaded_at).toLocaleString()}</div>
                <div>尺寸: ${image.width || '未知'} × ${image.height || '未知'}</div>
                <div>评分: ${image.score || 0}</div>
                <div>评级: ${image.rating || 'N/A'}</div>
                <div>文件大小: ${image.file_size ? formatFileSize(image.file_size) : '未知'}</div>
            `;
            
            // 显示标签
            const tagsContainer = document.getElementById('modalTagsContainer');
            tagsContainer.innerHTML = '';
            
            if (image.tags && Array.isArray(image.tags)) {
                image.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'modal-tag';
                    tagElement.textContent = tag;
                    tagElement.onclick = () => {
                        modal.hide();
                        filterByTag(tag);
                    };
                    tagsContainer.appendChild(tagElement);
                });
            }
            
            modal.show();
        }
        
        // 搜索功能
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            currentFilters.search = searchInput.value.trim();
            updateCurrentFiltersDisplay();
            loadImages(true);
        }
        
        // 按标签过滤
        function filterByTag(tag) {
            document.getElementById('searchInput').value = tag;
            currentFilters.search = tag;
            updateCurrentFiltersDisplay();
            loadImages(true);
        }
        
        // 按评级过滤
        function filterByRating(rating) {
            currentFilters.rating = rating;
            document.getElementById('ratingFilter').value = rating;
            updateCurrentFiltersDisplay();
            loadImages(true);
        }
        
        // 应用过滤器
        function applyFilters() {
            currentFilters.sortBy = document.getElementById('sortBy').value;
            currentFilters.rating = document.getElementById('ratingFilter').value;
            updateCurrentFiltersDisplay();
            loadImages(true);
        }
        
        // 清除过滤器
        function clearFilters() {
            currentFilters = {
                search: '',
                tags: [],
                rating: '',
                sortBy: 'newest'
            };
            
            document.getElementById('searchInput').value = '';
            document.getElementById('sortBy').value = 'newest';
            document.getElementById('ratingFilter').value = '';
            
            updateCurrentFiltersDisplay();
            loadImages(true);
        }
        
        // 更新当前过滤器显示
        function updateCurrentFiltersDisplay() {
            const container = document.getElementById('currentFilters');
            const filters = [];
            
            if (currentFilters.search) filters.push(`搜索: ${currentFilters.search}`);
            if (currentFilters.rating) filters.push(`评级: ${currentFilters.rating}`);
            
            container.textContent = filters.length > 0 ? filters.join(' | ') : '无过滤条件';
        }
        
        // 加载更多图片
        function loadMoreImages() {
            loadImages();
        }
        
        // 加载所有图片
        function loadAllImages() {
            clearFilters();
            closeSidebar();
        }
        
        // 侧边栏控制
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebarMenu');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebarMenu');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
        }
        
        // 加载状态控制
        function showLoading() {
            document.getElementById('loadingMask').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingMask').style.display = 'none';
        }
        
        // 工具函数
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 图片操作
        function likeImage() {
            // 实现点赞功能
            alert('功能开发中...');
        }
        
        function downloadImage() {
            const imageUrl = document.getElementById('modalImage').src;
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'image.jpg';
            link.click();
        }
    </script>
