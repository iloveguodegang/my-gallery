<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4caf50;
            --secondary-color: #81c784;
            --accent-color: #69f0ae;
            --bg-primary: #111111;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.5);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0a0a0a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 侧边栏菜单 */
        .sidebar-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: var(--bg-secondary);
            z-index: 2000;
            transition: var(--transition);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            box-shadow: var(--shadow-heavy);
        }
        
        .sidebar-menu.show {
            left: 0;
        }
        
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1999;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }
        
        .sidebar-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
        }
        
        .sidebar-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 50%;
        }
        
        .sidebar-close:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-nav {
            padding: 1rem 0;
        }
        
        .nav-item {
            padding: 0.75rem 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }
        
        .nav-item i {
            margin-right: 1rem;
            font-size: 1.2rem;
            width: 1.5rem;
            text-align: center;
        }
        
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .nav-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0.5rem 0;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: rgba(26, 26, 26, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: var(--transition);
        }
        
        .navbar.scrolled {
            background: rgba(17, 17, 17, 0.98) !important;
            box-shadow: var(--shadow-light);
        }
        
        .menu-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 1rem;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: var(--border-radius);
        }
        
        .menu-toggle:hover {
            background: var(--bg-tertiary);
            color: var(--primary-color);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-color) !important;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .navbar-brand:hover {
            color: var(--accent-color) !important;
        }
        
        /* 搜索框 */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 600px;
            margin: 0 2rem;
        }
        
        .search-box {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            color: var(--text-primary);
            padding: 0.75rem 3rem 0.75rem 1.5rem;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }
        
        .search-box:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }
        
        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .search-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-50%) scale(1.05);
        }
        
        /* 主要内容区域 */
        .main-content {
            margin-top: 80px;
            transition: var(--transition);
        }
        
        .container-fluid {
            padding: 0 1rem;
        }
        
        /* 标签区域 */
        .tags-section {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
        }
        
        .tags-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .tags-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tag-item {
            display: block;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        /* 过滤器 */
        .filters-section {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }
        
        .filter-group {
            margin-bottom: 0.5rem;
        }
        
        .filter-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
        }
        
        .filter-select {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 0.5rem;
            width: 100%;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        /* 图片网格 */
        .gallery {
            columns: 6 200px;
            column-gap: 1rem;
            padding: 1rem;
        }
        
        .gallery-item {
            break-inside: avoid;
            margin-bottom: 1rem;
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: var(--transition);
        }
        
        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-heavy);
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item-info {
            display: none;
        }
        
        .gallery-item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
            margin-top: 0.5rem;
        }
        
        .gallery-item-tag {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            padding: 0.15rem 0.4rem;
            border-radius: 8px;
            font-size: 0.7rem;
        }
        
        /* 模态框 */
        .modal {
            background: rgba(0, 0, 0, 0.9);
        }
        
        .modal-dialog {
            max-width: 90vw;
            max-height: 90vh;
            margin: 2rem auto;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .modal-header {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
        }
        
        .modal-title {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .modal-body {
            padding: 0;
            display: flex;
            max-height: 70vh;
        }
        
        .modal-image {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }
        
        .modal-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .modal-info {
            flex: 1;
            padding: 1.5rem;
            background: var(--bg-secondary);
            overflow-y: auto;
            min-width: 300px;
        }
        
        .modal-tags {
            margin-top: 1rem;
        }
        
        .modal-tag {
            display: inline-block;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 0.3rem 0.6rem;
            margin: 0.2rem;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .modal-tag:hover {
            background: var(--primary-color);
            color: white;
        }
        
        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }
        
        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .search-container {
                margin: 0 1rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 0.75rem;
            }
            
            .modal-body {
                flex-direction: column;
            }
            
            .modal-info {
                min-width: auto;
            }
            
            .tags-section {
                padding: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.5rem;
            }
            
            .gallery-item img {
                height: 150px;
            }
        }
        
        /* 修改左侧区域宽度 */
        .col-md-3 {
            flex: 0 0 auto;
            width: 220px;
        }
        
        .col-md-9 {
            flex: 1;
            max-width: calc(100% - 220px);
        }
        
        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
        
        /* 模态框样式优化 */
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }
        
        .modal-header {
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
        }
        
        .info-section {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .section-title {
            color: var(--primary-color);
            font-size: 1rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .info-content {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .info-content div {
            margin-bottom: 0.5rem;
        }
        
        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .modal-tag {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .modal-tag:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .action-buttons {
            margin: 1.5rem 0;
        }
        
        .recommended-images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .recommended-image {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .recommended-image img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .recommended-image:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeSidebar();
                }
            });
        });
        
        // 加载热门标签
        async function loadHotTags() {
            try {
                const { data, error } = await supabase
                    .from('images')
                    .select('tags');
                
                if (error) throw error;
                
                // 统计标签频率
                const tagCounts = {};
                data.forEach(image => {
                    if (image.tags && Array.isArray(image.tags)) {
                        image.tags.forEach(tag => {
                            tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                        });
                    }
                });
                
                // 排序并获取热门标签
                const sortedTags = Object.entries(tagCounts)
                    .sort(([,a], [,b]) => b - a)
                    .slice(0, 50); // 取前50个热门标签
                
                hotTags = sortedTags;
                renderHotTags();
                
            } catch (error) {
                console.error('加载热门标签失败:', error);
            }
        }
        
        // 渲染热门标签
        function renderHotTags() {
            const container = document.getElementById('hotTagsContainer');
            container.innerHTML = '';
            // 分组
            const groups = { copyright: [], character: [], artist: [], general: [], meta: [] };
            hotTags.slice(0, 50).forEach(([tag, count]) => {
                if (tag.startsWith('copyright:')) groups.copyright.push([tag.replace('copyright:', ''), count]);
                else if (tag.startsWith('character:')) groups.character.push([tag.replace('character:', ''), count]);
                else if (tag.startsWith('artist:')) groups.artist.push([tag.replace('artist:', ''), count]);
                else if (tag.startsWith('meta:')) groups.meta.push([tag.replace('meta:', ''), count]);
                else groups.general.push([tag, count]);
            });
            const groupNames = [
                { key: 'copyright', label: '版权' },
                { key: 'character', label: '角色' },
                { key: 'artist', label: '艺术家' },
                { key: 'general', label: '通用' },
                { key: 'meta', label: '元标签' }
            ];
            groupNames.forEach(group => {
                if (groups[group.key].length > 0) {
                    const groupDiv = document.createElement('div');
                    groupDiv.style.marginBottom = '0.5rem';
                    // 展开状态
                    let expanded = false;
                    // 展开数量
                    const defaultCount = group.key === 'general' ? 10 : 3;
                    // 标签容器
                    const tagsWrap = document.createElement('div');
                    tagsWrap.className = 'tags-wrap';
                    // 渲染标签函数
                    function renderTags() {
                        tagsWrap.innerHTML = '';
                        const showCount = expanded ? groups[group.key].length : defaultCount;
                        groups[group.key].slice(0, showCount).forEach(([tag, count]) => {
                            const tagElement = document.createElement('div');
                            tagElement.className = 'tag-item';
                            tagElement.textContent = tag;
                            tagElement.onclick = () => filterByTag(tag);
                            const countSpan = document.createElement('span');
                            countSpan.className = 'tag-count';
                            countSpan.textContent = count;
                            tagElement.appendChild(countSpan);
                            tagsWrap.appendChild(tagElement);
                        });
                    }
                    // 通用分组展开按钮放在标题右侧
                    if (group.key === 'general' && groups.general.length > defaultCount) {
                        const titleDiv = document.createElement('div');
                        titleDiv.style.display = 'flex';
                        titleDiv.style.alignItems = 'center';
                        const strong = document.createElement('strong');
                        strong.style.color = '#4caf50';
                        strong.textContent = group.label + '：';
                        titleDiv.appendChild(strong);
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'btn btn-link btn-sm p-0';
                        toggleBtn.style.color = '#81c784';
                        toggleBtn.style.marginLeft = '8px';
                        toggleBtn.textContent = expanded ? '收起' : '展开更多';
                        toggleBtn.onclick = () => {
                            expanded = !expanded;
                            toggleBtn.textContent = expanded ? '收起' : '展开更多';
                            renderTags();
                        };
                        titleDiv.appendChild(toggleBtn);
                        groupDiv.appendChild(titleDiv);
                    } else {
                        groupDiv.innerHTML = `<strong style=\"color:#4caf50;\">${group.label}：</strong>`;
                    }
                    renderTags();
                    groupDiv.appendChild(tagsWrap);
                    // 其它分组展开按钮在下方
                    if (group.key !== 'general' && groups[group.key].length > defaultCount) {
                        const toggleBtn = document.createElement('button');
                        toggleBtn.className = 'btn btn-link btn-sm p-0';
                        toggleBtn.style.color = '#81c784';
                        toggleBtn.textContent = expanded ? '收起' : '展开更多';
                        toggleBtn.onclick = () => {
                            expanded = !expanded;
                            toggleBtn.textContent = expanded ? '收起' : '展开更多';
                            renderTags();
                        };
                        groupDiv.appendChild(toggleBtn);
                    }
                    container.appendChild(groupDiv);
                }
            });
        }
        
        // 加载图片
        async function loadImages(reset = false) {
            if (isLoading) return;
            if (!hasMoreImages && !reset) return;
            
            isLoading = true;
            
            if (reset) {
                currentPage = 0;
                images = [];
                hasMoreImages = true;
                document.getElementById('gallery').innerHTML = '';
            }
            
            showLoading();
            
            try {
                let query = supabase
                    .from('images')
                    .select('*');
                
                // 修正：标签筛选
                if (currentFilters.search) {
                    query = query.contains('tags', [currentFilters.search]);
                }
                
                if (currentFilters.rating) {
                    query = query.eq('rating', currentFilters.rating);
                }
                
                // 排序
                switch (currentFilters.sortBy) {
                    case 'newest':
                        query = query.order('uploaded_at', { ascending: false });
                        break;
                    case 'oldest':
                        query = query.order('uploaded_at', { ascending: true });
                        break;
                    case 'score_desc':
                        query = query.order('score', { ascending: false });
                        break;
                    case 'score_asc':
                        query = query.order('score', { ascending: true });
                        break;
                }
                
                // 分页
                const from = currentPage * pageSize;
                const to = from + pageSize - 1;
                query = query.range(from, to);
                
                const { data, error } = await query;
                
                if (error) throw error;
                
                if (data.length < pageSize) {
                    hasMoreImages = false;
                    document.getElementById('loadMoreBtn').style.display = 'none';
                } else {
                    document.getElementById('loadMoreBtn').style.display = 'block';
                }
                
                if (reset) {
                    images = data;
                } else {
                    images = images.concat(data);
                }
                
                renderImages(data);
                currentPage++;
                
            } catch (error) {
                console.error('加载图片失败:', error);
                alert('加载图片失败: ' + error.message);
            } finally {
                hideLoading();
                isLoading = false;
            }
        }
        
        // 渲染图片
        function renderImages(imageData) {
            const gallery = document.getElementById('gallery');
            imageData.forEach(image => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.onclick = () => showImageDetails(image);
                const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/rule/${image.file_path}`;
                galleryItem.innerHTML = `
                    <img src="${imageUrl}" alt="图片" loading="lazy" onerror="this.parentElement.style.display='none';">
                    <div class="gallery-item-info">
                        <div class="text-muted small">
                            评分: ${image.score || 0} | 评级: ${image.rating || 'N/A'}
                        </div>
                        <div class="gallery-item-tags">
                            ${(image.tags || []).slice(0, 5).map(tag => 
                                `<span class=\"gallery-item-tag\">${tag}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
                gallery.appendChild(galleryItem);
            });
        }
        
        // 显示图片详情
        function showImageDetails(image) {
            const modal = new bootstrap.Modal(document.getElementById('imageModal'));
            const imageUrl = `${SUPABASE_URL}/storage/v1/object/public/rule/${image.file_path}`;
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('imageInfo').innerHTML = `
                <div>上传时间：${new Date(image.uploaded_at).toLocaleString()}</div>
                <div>尺寸：${image.width || '未知'} × ${image.height || '未知'}</div>
                <div>评分：${image.score || 0}</div>
            `;
            const tagsContainer = document.getElementById('modalTagsContainer');
            tagsContainer.innerHTML = '';
            const groups = { copyright: [], character: [], artist: [], general: [], meta: [] };
            if (image.tags && Array.isArray(image.tags)) {
                image.tags.forEach(tag => {
                    if (tag.startsWith('copyright:')) groups.copyright.push(tag.replace('copyright:', ''));
                    else if (tag.startsWith('character:')) groups.character.push(tag.replace('character:', ''));
                    else if (tag.startsWith('artist:')) groups.artist.push(tag.replace('artist:', ''));
                    else if (tag.startsWith('meta:')) groups.meta.push(tag.replace('meta:', ''));
                    else groups.general.push(tag);
                });
            }
            const groupNames = [
                { key: 'copyright', label: '版权' },
                { key: 'character', label: '角色' },
                { key: 'artist', label: '艺术家' },
                { key: 'general', label: '通用' },
                { key: 'meta', label: '元标签' }
            ];
            groupNames.forEach(group => {
                if (groups[group.key].length > 0) {
                    const groupDiv = document.createElement('div');
                    groupDiv.style.marginBottom = '0.5rem';
                    groupDiv.innerHTML = `<strong style="color:#4caf50;">${group.label}：</strong>`;
                    groups[group.key].forEach(tag => {
                        const tagElement = document.createElement('span');
                        tagElement.className = 'modal-tag';
                        tagElement.textContent = tag;
                        tagElement.onclick = () => {
                            const modal = bootstrap.Modal.getInstance(document.getElementById('imageModal'));
                            modal.hide();
                            filterByTag(tag);
                        };
                        groupDiv.appendChild(tagElement);
                    });
                    tagsContainer.appendChild(groupDiv);
                }
            });
            // 浏览量+1
            supabase.from('images').update({ views: (image.views || 0) + 1 }).eq('id', image.id);
            // 加载推荐图片
            loadRecommendedImages(image.tags, image.id);
            modal.show();
        }
        
        // 推荐图片按浏览量降序
        async function loadRecommendedImages(tags, currentId) {
            if (!tags || !Array.isArray(tags) || tags.length === 0) return;
            const container = document.getElementById('recommendedImages');
            container.innerHTML = '';
            try {
                const searchTags = tags.slice(0, 3);
                const { data, error } = await supabase
                    .from('images')
                    .select('*')
                    .contains('tags', searchTags)
                    .neq('id', currentId)
                    .order('views', { ascending: false })
                    .limit(6);
                if (error) throw error;
                data.forEach(img => {
                    const imgUrl = `${SUPABASE_URL}/storage/v1/object/public/rule/${img.file_path}`;
                    const div = document.createElement('div');
                    div.className = 'recommended-image';
                    div.innerHTML = `<img src="${imgUrl}" alt="推荐图片">`;
                    div.onclick = () => showImageDetails(img);
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('加载推荐图片失败:', error);
            }
        }
        
        // 搜索功能
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            currentFilters.search = searchInput.value.trim();
            updateCurrentFiltersDisplay();
            loadImages(true);
        }
        
        // 按标签过滤
        function filterByTag(tag) {
            document.getElementById('searchInput').value = tag;
            currentFilters.search = tag;
            updateCurrentFiltersDisplay();
            loadImages(true);
        }
        
        // 按评级过滤
        function filterByRating(rating) {
            currentFilters.rating = rating;
            document.getElementById('ratingFilter').value = rating;
            updateCurrentFiltersDisplay();
            loadImages(true);
        }
        
        // 应用过滤器
        function applyFilters() {
            currentFilters.sortBy = document.getElementById('sortBy').value;
            currentFilters.rating = document.getElementById('ratingFilter').value;
            updateCurrentFiltersDisplay();
            loadImages(true);
        }
        
        // 清除过滤器
        function clearFilters() {
            currentFilters = {
                search: '',
                tags: [],
                rating: '',
                sortBy: 'newest'
            };
            
            document.getElementById('searchInput').value = '';
            document.getElementById('sortBy').value = 'newest';
            document.getElementById('ratingFilter').value = '';
            
            updateCurrentFiltersDisplay();
            loadImages(true);
        }
        
        // 更新当前过滤器显示
        function updateCurrentFiltersDisplay() {
            const container = document.getElementById('currentFilters');
            const filters = [];
            
            if (currentFilters.search) filters.push(`搜索: ${currentFilters.search}`);
            if (currentFilters.rating) filters.push(`评级: ${currentFilters.rating}`);
            
            container.textContent = filters.length > 0 ? filters.join(' | ') : '无过滤条件';
        }
        
        // 加载更多图片
        function loadMoreImages() {
            loadImages();
        }
        
        // 加载所有图片
        function loadAllImages() {
            clearFilters();
            closeSidebar();
        }
        
        // 侧边栏控制
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebarMenu');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        }
        
        function closeSidebar() {
            const sidebar = document.getElementById('sidebarMenu');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
        }
        
        // 加载状态控制
        function showLoading() {
            document.getElementById('loadingMask').style.display = 'flex';
        }
        
        function hideLoading() {
            document.getElementById('loadingMask').style.display = 'none';
        }
        
        // 工具函数
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
